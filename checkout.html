<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Fragrance Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="checkout-header">
        <img id="checkout-logo" src="thumbnails/pngtree-perfume-logo-png-image_3971704.png" alt="Logo">
        <h1>Checkout</h1>
    </div>

    <div class="checkout-container">
        <div id="checkout-product-display">
            <!-- Product will be inserted here by JavaScript -->
        </div>
        
        <form class="checkout-form">
            <h2>Customer Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" required>
                    <option value="">Select payment method</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>
            
            <button type="submit" class="checkout-button">Complete Purchase</button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Continue Shopping</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
